<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Height(m):</p><input type="number" id="height">
<p>Weight(kg):</p><input type="number" id="weight">
<br><button type="button" onclick="calc()">BMI</button>
<br><p id="result">Kết quả: </p>
<script>
    function calc(){
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let result = document.getElementById("result");

        let BMI = (weight / (height * height)).toFixed(2);

        if(BMI < 18.5) {
            result.innerHTML = result.innerHTML + BMI + " - Underweight";
        } else if(BMI >= 18.5 && BMI < 25.0) {
            result.innerHTML = result.innerHTML + BMI + " - Normal";
        } else if(BMI >= 25.0 && BMI < 30.0) {
            result.innerHTML = result.innerHTML + BMI + " - Overweight";
        } else {
            result.innerHTML = result.innerHTML + BMI + " - Obese";
        }
    }
</script>
</body>
</html>
